{% extends 'generator/base.html' %}
{% block content %}
  {% if form.errors %}
  <p>
      Invalid credentials. Please try again.
  </p>
  {% endif %}
  <form method="post" action="{% url 'users:login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Log in</button>
      <input type="hidden" name="next" value="{% url 'generator:index' %}">
  </form>
{% endblock content %}
